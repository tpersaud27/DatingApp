<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <input
      formControlName="username"
      placeholder="Username"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <input
      formControlName="password"
      placeholder="Password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <input
      formControlName="confirmPassword"
      placeholder="Confirm Password"
      class="form-control"
    />
  </div>
  <!-- This is just to demonstrate using Input properties -->
  <!-- <div class="form-group">
    <label>What is your favoriate user?</label>
    <select class="form-control">
      <option
        *ngFor="let user of usersFromHomeComponent"
        [value]="user.userName"
      >
        {{ user.userName }}
      </option>
    </select>
  </div> -->
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button (click)="cancel()" class="btn btn-danger mr-2" type="button">
      Cancel
    </button>
  </div>
</form>

<p>Form Value: {{ registerForm.value | json }}</p>
<p>Form Status: {{ registerForm.status | json }}</p>
